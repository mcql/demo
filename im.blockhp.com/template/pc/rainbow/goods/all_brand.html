<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全部品牌</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
		<script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/js/global.js"></script>
	</head>
	<body>
		<!--header-s-->
		<include file="public/header"/>
		<!--header-e-->
		<div class="tit_alltype p">
			<div class="w1224">
				<div class="twoty">
					<ul>
						<li><a href="{:U('Goods/all_categroy')}">全部类别</a></li>
						<li class="clre"><a href="{:U('Goods/all_brand')}">全部品牌</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="alltype_mid">
			<div class="w1224">
				<ul>
					<foreach name="goods_category_tree" item="vn" key="k">
						<li><a href="{:U('Home/Goods/all_brand',array('cat_id1'=>$vn[id]))}">{$vn.name}</a></li>
					</foreach>
				</ul>
			</div>
		</div>
		<div class="each_alltype p">
			<div class="w1224">
				<div class="brand_list">
				<foreach name="brand_arr" item="br" key="kr">
					<h3>{$kr}</h3>
					<ul>
						<foreach name="br" item="vr">
						<li>
							<a class="item" href="{:U('Home/Goods/goodsList',array('brand_id'=>$vr[id]))}">
								<img src="{$vr.logo}" width="115" height="80" alt="{$vr.name}">
								<div class="info">
									<span class="name">{$vr.name}</span>
									<p class="brand_bg"></p>
								</div>
							</a>
						</li>
						</foreach>
					</ul>
					</foreach>
				</div>
			</div>
		</div>
		<!--footer-s-->
		<include file="public/footer" />
		<!--footer-e-->
		<script src="js/headerfooter.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
