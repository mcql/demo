<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全部类别</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css" />
		<script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/js/global.js"></script>
	</head>
	<body>
		<!--header-s-->
		<include file="public/header" />
		<!--header-e-->
		<div class="tit_alltype p">
			<div class="w1224">
				<div class="twoty">
					<ul>
						<li class="clre"><a href="{:U('Goods/all_categroy')}">全部类别</a></li>
						<li><a href="{:U('Goods/all_brand')}">全部品牌</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="alltype_mid">
			<div class="w1224">
				<ul>
				<foreach name="goods_category_tree" item="vn" key="k">
					<li><a href="{:U('Home/Goods/goodsList',array('id'=>$vn[id]))}">{$vn.name}</a></li>
				</foreach>
				</ul>
			</div>
		</div>
		<div class="each_alltype p">
			<div class="w1224">
				<div class="aloneeachtype">
					<foreach name="goods_category_tree" item="vo" key="k1">
					<if condition="$k1%2 eq 0">
					<div class="boxtya">
						<div class="squile_top">
							<div class="squile_scle"></div>
							<p>{$vo.name}</p>
						</div>
						<foreach name="vo.tmenu" item="v2" key="k2">
						<div class="rowall">
							<div class="lerow">
								<a href="{:U('Home/Goods/goodsList',array('id'=>$v2[id]))}">{$v2.name}</a>
							</div>
							<div class="rirow">
								<foreach name="v2.sub_menu" item="v3">
								<a href="{:U('Home/Goods/goodsList',array('id'=>$v3[id]))}">{$v3.name}</a>
								</foreach>
							</div>
						</div>
						</foreach>
					</div>
					</if>
					</foreach>
				</div>
				<div class="aloneeachtype">
					<foreach name="goods_category_tree" item="vo" key="k2">
					<if condition="$k2%2 neq 0">
					<div class="boxtya">
						<div class="squile_top">
							<div class="squile_scle"></div>
							<p>{$vo.name}</p>
						</div>
						<foreach name="vo.tmenu" item="v2" key="k2">
						<div class="rowall">
							<div class="lerow">
								<a href="{:U('Home/Goods/goodsList',array('id'=>$v2[id]))}">{$v2.name}</a>
							</div>
							<div class="rirow">
								<foreach name="v2.sub_menu" item="v3">
								<a href="{:U('Home/Goods/goodsList',array('id'=>$v3[id]))}">{$v3.name}</a>
								</foreach>
							</div>
						</div>
						</foreach>
					</div>
					</if>
					</foreach>
				</div>
			</div>
		</div>
		<include file="public/footer" />
		<script src="__STATIC__/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('.twoty ul li').click(function(){
					$(this).addClass('clre').siblings().removeClass('clre');
				})
			})
		</script>
	</body>
</html>
