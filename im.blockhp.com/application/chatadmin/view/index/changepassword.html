<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改登录密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="__COMMON__/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="__COMMON__/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="__COMMON__/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="__CSS__/personal.css" media="all">
</head>
<body>
<section class="layui-larry-box">
    <div class="larry-personal">
        <header class="larry-personal-tit">
            <span>修改登录密码</span>
        </header><!-- /header -->
        <div class="larry-personal-body clearfix">
            <form class="layui-form col-lg-5" id="commentForm" method="post" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPassword"  autocomplete="off" class="layui-input" value="" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPassword"  autocomplete="off" class="layui-input" value="" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="surePassword"  autocomplete="off" class="layui-input" value="" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript" src="__COMMON__/jquery.min.js"></script>
<script type="text/javascript" src="__COMMON__/jquery.form.js"></script>
<script type="text/javascript" src="__COMMON__/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form'],function(){
        var form = layui.form();
    });

    $(function(){
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };
        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
    });
    var loading = '';
    function showStart(){
        layui.use(['layer'],function(){
            let layer = layui.layer;
            loading = layer.load(0, {shade: false});
        });
        return true;
    }

    function showSuccess(data){
        layui.use(['layer'],function(){
            let layer = layui.layer;
            layer.close( loading );
            if( 1 == data.code ){
                layer.msg(data.msg, {'time' : 2000});
                //layer.alert( data.msg, {'icon': 1, 'closeBtn': 0, 'title': '友情提示'});
            }else{
                //layer.alert( data.msg, {'icon': 2, 'closeBtn': 0, 'title': '友情提示'} );
                layer.msg(data.msg, {'time' : 2000});
            }
        });
    }

</script>
</body>
</html>
