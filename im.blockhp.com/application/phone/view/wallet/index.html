{include file="common/header"}
<script src="/public/static/mobile/js/web3.1.js"></script>
<style>
    #app>.vux-header, body .vux-header{
        background-color: #fff;
    }
    body .vux-header .vux-header-title{
        color: #444;
    }
    .app-body {
        margin-bottom: 70px;
    }
    .div-hade {
        display: none;
    }
    .name-change {
        border: 1px solid #ccc;
        padding-left: .4rem;
        border-radius: .3rem;
        height: 2rem;
    }
    .left-arrow {
        color: #444;
        position: relative;
        top: 4px;
        line-height: 30px;
        font-size: 1.9rem;
    }
    .backChat {
        color: #444;
        position: relative;
        font-size: 1.2rem;
    }
    .user-list-box .weui-cell .iconfont {
        position: relative;
        font-size: 2rem;
        top: 3px;
    }
    .coin {
        float: right;
    }
    .icon_bi {
        width: 24px;
        margin-right: .5rem;
    }
    .icon_bi a {
        color:#4d557a;
    }
    .user-portrait{
        width: 5rem;
        height: 5rem;
        box-sizing: border-box;
        padding: 4px;
        background: #fff;
        border-radius: 2.5rem;
        box-shadow: 0 2px 15px 0 rgba(33,93,247,.2);
    }
    .user-portrait img{
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: block;
    }
    #change_pic{
        display: none;
    }
    .usercenter{
        background-color: #f15473;
        box-shadow:0 0 3px rgba(0,0,0,.4);
        width: 95%;
        margin: 1rem auto;
        padding: 1rem;
        border-radius: .3rem;
    }
    .user-name{
        margin-top: .5rem;
    }
    .name{
        color: #fff;
        font-size: 16px;
        margin-left: 1rem;
        line-height: 32px;
    }
    .userinfo{
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }
    .coiName{
        width: 95%;
        margin: .5rem auto;
        background-color: #fff;
        border-radius: .4rem;
    }
    .weui-cells{
        background-color: transparent;
    }
</style>

    </div>
